<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            min-width: 250px;
            background-color: #32404e;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #fdf6f6;
        }
        .sidebar .nav-link:hover {
            background-color: #77bafd;
            border-radius: 5px;
            color: #000;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .username {
            margin-left: 10px;
            font-weight: 500;
        }
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .table thead th {
            background-color: #f8f9fa;
        }
        .btn-primary{
            width: 150px;
        }
        .text-center{
            color: #3eaf11;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="sidebar p-3">
        <h5 class="text-center">Admin Menu</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dash') }}">
                    <i class="bi bi-house-door-fill"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('patient_records') }}">
                    <i class="bi bi-person-fill"></i> Patient Records
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-file-earmark-text-fill"></i> Reports
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-gear-fill"></i> Settings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <!-- Header Section -->
        <div class="header">
            <h3 class="mb-0">Admin Dashboard</h3>
        </div>  <!-- âœ… This should NOT be closed early -->
    
        <!-- Add this to your admin dashboard template -->
        <div class="d-flex justify-content-left align-items-left py-3 px-3" style="height: calc(100vh - 80px);">
            <div class="card text-center" style="height: 300px; width: 300px;">
                <div class="card-header">
                    <h5 class="mb-0">Account Management</h5>
                </div>
                <div class="card-body  justify-content-center">
                    <a href="{{ url_for('locked_accounts') }}" class="btn btn-primary">
                        <i class="fas fa-lock me-2"></i> Manage Locked Accounts
                    </a>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
