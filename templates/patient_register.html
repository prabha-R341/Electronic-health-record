<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin-top: -3rem;
        }
        h2 {
            font-weight: bold;
            color: #0d47a1;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 8px rgba(255, 77, 109, 0.5);
        }
        .btn-primary {
            background-color: #0d47a1;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .text-center a {
            color: #0d47a1;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .text-center a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        h4 {
            color: #0d47a1;
            font-weight: bold;
            border-bottom: 2px solid #0d47a1;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        
         /* Animated Background */
         .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #cad9ef 0%, #e4e7eb 100%);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 67, 206, 0.03) 0%,
                rgba(0, 166, 237, 0.03) 10%,
                rgba(65, 211, 189, 0.03) 20%
            );
            animation: bg-animation 30s linear infinite;
        }

        @keyframes bg-animation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-content {
            position: absolute; /* or fixed if you want it always centered on the viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            width: 100%; /* Optional: Ensures full width */
            height: 100vh; /* Ensures full height of viewport */
        }
        

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--dark);
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Animated Cards */
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            height: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 0;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .feature-card:hover::before {
            opacity: 0.03;
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            color: white;
            font-size: 2rem;
            transform: rotate(-5deg);
            transition: all 0.4s ease;
            position: relative;
        }

        .feature-card:hover .feature-icon {
            transform: rotate(0deg) scale(1.1);
        }

        /* Pulse Animation for Medical Data */
        .pulse-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(65, 211, 189, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(65, 211, 189, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(65, 211, 189, 0);
            }
        }
        .form-header {
            text-align: center;
        }

        .form-header h2 {
            font-weight: bold;
            color: #0d47a1;
        }
        .form-header img {
            max-width: 150px; /* Adjust logo size as needed */
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="animated-bg"></div>
    <div class="container">
        <div class="card">
           <div class="form-header">
            <img src="https://img.freepik.com/premium-vector/minimalist-emblem-representing-medical-center-craft-minimalist-emblem-that-signifies-medical-professionalism-with-subtle-nod-care-compassion_538213-64419.jpg?ga=GA1.1.519618786.1724677143&semt=ais_hybrid" alt="Patient Logo">
            <h2 class="text-center mb-4">Patient Registration</h2>
        </div>
    
            <form method="POST" action="{{ url_for('patient_register') }}" id="registrationForm">
               
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" onchange="calculateAge()" required>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" readonly required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="blood_group" class="form-label">Blood Group</label>
                        <select class="form-control" id="blood_group" name="blood_group" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
            
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                
                <div id="nomineeSection">
                    <h4>Nominee Details</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nominee_name" class="form-label">Nominee Full Name</label>
                            <input type="text" class="form-control" id="nominee_name" name="nominee_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nominee_relationship" class="form-label">Relationship</label>
                            <select class="form-control" id="nominee_relationship" name="nominee_relationship" required>
                                <option value="">Select Relationship</option>
                                <option value="Spouse">Spouse</option>
                                <option value="Parent">Parent</option>
                                <option value="Child">Child</option>
                                <option value="Sibling">Sibling</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nominee_mobile" class="form-label">Nominee Mobile</label>
                            <input type="tel" class="form-control" id="nominee_mobile" name="nominee_mobile" pattern="[0-9]{10}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nominee_email" class="form-label">Nominee Email</label>
                            <input type="email" class="form-control" id="nominee_email" name="nominee_email" required>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
    </section>
    

    <script>
        function calculateAge() {
            const dobInput = document.getElementById('dob');
            const ageInput = document.getElementById('age');
            const dob = new Date(dobInput.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            ageInput.value = age;
        }
    </script>
</body>
</html>
