<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1100px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 50px;
            color: #007bff;
        }
        .dashboard-title {
            font-weight: bold;
            color: #007bff;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center dashboard-title">Dashboard</h2>

        <div class="row g-4 mt-4">
            <!-- Total Patients -->
            <div class="col-md-6">
                <div class="card p-4 text-center">
                    <i class="fas fa-user-injured icon"></i>
                    <h4 class="mt-3">Total Patients</h4>
                    <h2>{{ total_patients }}</h2>
                </div>
            </div>

            <!-- Total Nominees -->
        </div>

        <!-- Placeholder for future charts or analytics -->
        <div class="chart-container mt-4 text-center">
            <h4>Analytics & Reports (Coming Soon)</h4>
            <p class="text-muted">Charts and insights will be displayed here.</p>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('patient_records') }}" class="btn btn-primary">View Patients</a>
        </div>
    </div>

</body>
</html>
